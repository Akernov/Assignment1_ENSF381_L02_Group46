<!DOCTYPE html>
<html>
    <head>
        <title>LMS - Login</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <link rel="icon" type="image/jpg" href="images/logo.jpg">
            <img src="images/logo.jpg" width="75px" height="75px">
            <h1>LMS - Learning Management System</h1>

        </header>
        <div>
            <a href="index.html">Homepage</a>
        </div>
        <br><br>  
        <main class = "login">
            <h2>LMS Login</h2>
            <form action="course_view.html" method="post" enctype="multipart/form-data" target="_self">
                <div class = "log">
                <label for="username">Username: </label>
                <input class = "username login-item" type="text" id="username" minlength="6" maxlength="20" required>
                <br><br>
                <label for="password">Password: </label>
                <input class = "password login-item" type="password" id="password" minlength="8" maxlength="20" required>
                </div>
                <br><br>
                <a class = "login-item" href="course_view.html">
                    <button type="submit">Login</button>
                </a>
                <br><br>
                <a href="" class = "forgot login-item">Forgot Password?</a>
                <br><br>
            </form>
        </main>
        <footer>&copy; 2025 LMS. All rights reserved</footer>
    </body>
</html>
